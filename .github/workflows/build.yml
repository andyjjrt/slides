name: deploy

on:
  push:
    paths-ignore:
      - 'slides/**'
      - '.github/workflows/**'
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install
        run: pnpm install

      - name: Build
        run: pnpm run build
      
      - name: Duplicate index.html
        run: cp ./dist/index.html ./dist/404.html

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          folder: dist